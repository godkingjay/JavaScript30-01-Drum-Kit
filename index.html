<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<main>
		<div class="wrapper">
			<div class="drum">
				<h1>DRUM KIT</h1>
				<div class="content">

					<div class="keys">
						<div class="key-ctn">
							<div data-key="65" class="key">
								<kbd>A</kbd>
								<p>Clap</p>
							</div>
						</div>

						<div class="key-ctn">
							<div data-key="83" class="key">
								<kbd>S</kbd>
								<p>Hi-Hat</p>
							</div>
						</div>

						<div class="key-ctn">
							<div data-key="68" class="key">
								<kbd>D</kbd>
								<p>Open-Hat</p>
							</div>
						</div>

						<div class="key-ctn">
							<div data-key="70" class="key">
								<kbd>F</kbd>
								<p>Snare</p>
							</div>
						</div>

						<div class="key-ctn">
							<div data-key="71" class="key">
								<kbd>G</kbd>
								<p>Kick</p>
							</div>
						</div>

						<div class="key-ctn">
							<div data-key="72" class="key">
								<kbd>H</kbd>
								<p>Boom</p>
							</div>
						</div>

						<div class="key-ctn">
							<div data-key="74" class="key">
								<kbd>J</kbd>
								<p>Tom</p>
							</div>
						</div>

						<div class="key-ctn">
							<div data-key="75" class="key">
								<kbd>K</kbd>
								<p>Ride</p>
							</div>
						</div>

						<div class="key-ctn">
							<div data-key="76" class="key">
								<kbd>L</kbd>
								<p>Tink</p>
							</div>
						</div>
					</div>

					<audio data-key="65" src="sounds/clap.wav"></audio>
					<audio data-key="83" src="sounds/hihat.wav"></audio>
					<audio data-key="68" src="sounds/openhat.wav"></audio>
					<audio data-key="70" src="sounds/snare.wav"></audio>
					<audio data-key="71" src="sounds/kick.wav"></audio>
					<audio data-key="72" src="sounds/tom.wav"></audio>
					<audio data-key="74" src="sounds/boom.wav"></audio>
					<audio data-key="75" src="sounds/ride.wav"></audio>
					<audio data-key="76" src="sounds/tink.wav"></audio>

				</div>
			</div>
		</div>
	</main>

	<footer class="attribution">
    Coded by <a href="https://www.github.com/godkingjay">Jarrian(GodkingJay)</a>.
  </footer>

<script type="application/javascript" src="drum.js"></script>

</body>
</html>
